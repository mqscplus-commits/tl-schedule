<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule de Raids</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e2e8f0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 1.1em;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        label {
            color: #cbd5e1;
            font-weight: 600;
            font-size: 0.95em;
        }

        input, select {
            padding: 10px 15px;
            background: #1e293b;
            border: 2px solid #334155;
            border-radius: 8px;
            color: #e2e8f0;
            font-size: 0.95em;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 10px rgba(96, 165, 250, 0.3);
        }

        button {
            padding: 10px 25px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95em;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .view-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            border-bottom: 2px solid #334155;
            padding-bottom: 0;
        }

        .tab-btn {
            padding: 12px 25px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            color: #94a3b8;
            cursor: pointer;
            font-weight: 600;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            border-bottom-color: #60a5fa;
            color: #60a5fa;
        }

        .tab-btn:hover {
            color: #cbd5e1;
        }

        .view {
            display: none;
        }

        .view.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* WEEKLY VIEW */
        .weekly-container {
            overflow-x: auto;
            background: #0f172a;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .weekly-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1000px;
        }

        .weekly-table th {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            padding: 15px;
            text-align: center;
            border-bottom: 3px solid #334155;
            font-weight: 700;
            color: #60a5fa;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .weekly-table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #1e293b;
            font-size: 0.9em;
        }

        .weekly-table tbody tr:hover {
            background: #1e293b;
            transition: background 0.2s ease;
        }

        .time-cell {
            font-weight: 600;
            color: #94a3b8;
            min-width: 60px;
            background: #0a0f1a;
        }

        .day-column {
            background: rgba(30, 41, 59, 0.5);
        }

        .cell-wrapper {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .cell-row-label {
            font-size: 0.7em;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stone-badge, .chest-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.8em;
            margin: 1px;
        }

        .stone-orc { background: #7c3aed; color: white; }
        .stone-arkanum { background: #0ea5e9; color: white; }
        .stone-shrine { background: #f97316; color: white; }
        .stone-selo { background: #ec4899; color: white; }

        .chest-orc { background: #4c1d95; color: white; }
        .chest-arkanum { background: #0369a1; color: white; }
        .chest-shrine { background: #c2410c; color: white; }
        .chest-selo { background: #9d174d; color: white; }

        /* SEARCH VIEW */
        .search-container {
            background: #0f172a;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .results {
            margin-top: 20px;
        }

        .result-item {
            background: #1e293b;
            border-left: 4px solid #60a5fa;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 8px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 15px;
            align-items: center;
        }

        .result-item:hover {
            background: #334155;
            transform: translateX(5px);
            transition: all 0.2s ease;
        }

        .result-label {
            color: #94a3b8;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .result-value {
            color: #e2e8f0;
            font-weight: 600;
            font-size: 1.1em;
        }

        .no-results {
            text-align: center;
            color: #64748b;
            padding: 40px;
            font-size: 1.1em;
        }

        /* FILTER LEGEND */
        .legend {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 25px;
            padding: 15px;
            background: #1e293b;
            border-radius: 8px;
            justify-content: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .result-item {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .controls {
                flex-direction: column;
            }

            .control-group {
                flex-direction: column;
                width: 100%;
            }

            input, select, button {
                width: 100%;
            }
        }
    </style>
</head>

        function getBadgeClass(type, category) {
            return `${category}-${type.toLowerCase()}`;
        }

        function createBadge(type, category) {
            return `<span class="${category}-badge ${getBadgeClass(type, category)}">${type}</span>`;
        }

        function renderWeeklyTable() {
            const tbody = document.getElementById('weeklyTableBody');
            tbody.innerHTML = '';

            hours.forEach(hour => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td class="time-cell">${hour}</td>`;

                days.forEach(day => {
                    const data = schedule[day][hour];
                    tr.innerHTML += `
                        <td class="day-column">
                            <div class="cell-wrapper">
                                <div>
                                    <span class="cell-row-label">Stone</span><br>
                                    ${createBadge(data.stone, 'stone')}
                                </div>
                                <div>
                                    <span class="cell-row-label">Chest</span><br>
                                    ${createBadge(data.chest, 'chest')}
                                </div>
                            </div>
                        </td>
                    `;
                });

                tbody.appendChild(tr);
            });

        function switchView(viewName) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(viewName).classList.add('active');

            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (viewName === 'weekly') {
                renderWeeklyTable();
            }
        }

        function searchByTime() {
            const timeInput = document.getElementById('timeSearch').value;
            const dayFilter = document.getElementById('daySearch').value;
            const [hoursPart, minutes] = timeInput.split(':');
            const time = `${String(hoursPart).padStart(2, '0')}:${minutes}`;
            const results = document.getElementById('timeResults');

            let html = '';
            const daysToSearch = dayFilter ? [dayFilter] : days;
            
            daysToSearch.forEach(day => {
                const data = schedule[day][time];
                if (data) {
                    html += `
